<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Atlan Test - Abhishek Kaushik</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="padding-top: 10px; padding-bottom: 10px;background-color: #C0C0C0;">
        <div class="col-12 text-center">
          <h3>Atlan Test - Abhishek Kaushik</h3>
          <a href = "mailto: akaushik759@hotmail.com">akaushik759@hotmail.com</a>
          <p>I have made this basic frontend to interact with the API</p>
          <p>External JS Library used : ResumableJS</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row" style="margin-top: 10px;">
        <div class="col-12">
          <div class="text-center">
            <h4>Baseline Upload</h4>
            <hr>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-3">
          Choose your file here
        </div>
        <div class="col-3">
          <button class="btn btn-primary" id="browseButton">Select File</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning" id="uploadBtn">Upload</button>
        </div>
      </div>
      <div class="row" style="margin-top: 5px;">
        <div class="col-12" style="color: blue;" id="status">
          
        </div>
      </div>
      <div class="row" style="margin-top: 5px;">
        <div class="col-6">
          <button class="btn btn-secondary" id="pauseResumeBtn" cur_status="pause" style="display: none;">Pause</button>
        </div>
        <div class="col-6">
          <button class="btn btn-danger" id="stopBtn" style="display: none;">Stop</button>
        </div>
      </div>

      <br>
      <br>

      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <h4>Export Request</h4>
            <hr>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-3">
          Select date
          <input type="text" name="date" id="date" placeholder="Select from date">
        </div>
        <div class="col-3">
          <button class="btn btn-primary" id="exportDownloadBtn">Download</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary" id="exportToggleStatusBtn" cur_status="pause">Pause</button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger" id="exportCancelBtn">Cancel Download</button>
        </div>
      </div>

      <br>
      <br>
      
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <h4>Create Teams</h4>
            <hr>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-3">
          <p>Enter number of teams</p>
          <input type="text" name="no_of_teams" id="no_of_teams" placeholder="Enter a number">
        </div>
        <div class="col-3">
          <button class="btn btn-primary" id="createTeamBtn">Create</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary" id="toggleStatusTeamBtn" cur_status="pause">Pause</button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger" id="cancelTeamBtn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='resumableJS/resumable.js') }}"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script> 
  </body>
</html>
